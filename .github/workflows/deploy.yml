name: Deploy to Azure Web App

on:
  push:
    branches:
      - main # Change this to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Change this to your node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Change this to your build command

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "your-app-name-here" # Replace with your Azure Web App name
          slot-name: "production" # Change if you are using deployment slots
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
