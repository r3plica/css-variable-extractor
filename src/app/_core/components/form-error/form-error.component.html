<div
  *ngIf="control?.invalid && (control?.touched || control?.dirty)"
  class="text-red-500 text-sm mt-2 mb-4"
>
  <ng-container *ngIf="control?.errors">
    <div *ngIf="control?.errors?.['required']">This field is required.</div>
    <div *ngIf="control?.errors?.['minlength']">
      Must be at least
      {{ control?.errors?.['minlength'].requiredLength }} characters long.
    </div>
    <div *ngIf="control?.errors?.['maxlength']">
      Cannot exceed
      {{ control?.errors?.['maxlength'].requiredLength }} characters.
    </div>
    <div *ngIf="control?.errors?.['pattern']">Invalid format.</div>
    <div *ngIf="control?.errors?.['customError']">
      {{ control?.errors?.['customError'] }}
    </div>
  </ng-container>
</div>
